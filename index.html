<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="background">
      <div class="images">
        <img class="image1" src="/images/bg-pattern-top.svg" alt="" />
        <img class="image2" src="/images/bg-pattern-bottom.svg" alt="" />

        <div class="profileCard">
          <div class="profileBg">
            <img src="/images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="profileInfo">
            <img src="/images/image-victor.jpg" alt="" />
            <div>
              <h2>Victor Crest</h2>
              <h2 class="age">26</h2>
            </div>
            <p>London</p>
          </div>
          <div>
          </div>
          <div class="follower">
            <div class="stats">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="stats">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="stats">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/jeanD1300" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jeanD1300">JeanD1300</a>.
    </div>
  </body>
</html>
